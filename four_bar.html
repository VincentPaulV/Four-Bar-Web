<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Four Bar Mechanism</title>
        <link rel="stylesheet" href="four_bar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Kdam+Thmor+Pro&family=Roboto+Flex:opsz,wght@8..144,500;8..144,600;8..144,700&family=Staatliches&display=swap" rel="stylesheet">>
    </head>
    <body>
        <h1 id="title">Four Bar Mechanism</h1>
        <label for="base_length">Base Length:</label>
        <input type="number" id="base_length" name="base_length" min="10" max="100" value="80" onchange="numeric_crank_rad()"><br>
        <br>
        <label for="crank_rad" class="crank_rad">Crank Raduis:</label>
        <input type="number" id="crank_rad" name="crank_rad" min="10" max="100" value="60" onchange="numeric_crank_rad()"><br>
        <br>
        <label for="connecting_rod">Connecting Rod Length:</label>
        <input type="number" id="connecting_rod" name="connecting_rod" min="???" max="???" value="80" onchange="numeric_connectingrod_length()"><br>
        <br>
        <label for="rocker_length">Rocker Length:</label>
        <input type="number" id="rocker_length" name="rocker_length" min="???" max="???" value="60" onchange="numeric_connectingrod_length()"><br>
        <br>
        <label for="thetha2_val">Crank Angle:</label>
        <input type="number" id="thetha2_val" name="thetha2_val" min="0" max="360" value="0"><br>
        <br>
        <input type="button" id="start" value="Start Animation" onclick="startAnimation();"><br>
        <br>
        <input type="button" id="stop" value="Stop Animation" onclick="stopAnimation();"><br>
        <br>
        <br>
        <svg width="800" height="300" id="assembly">
            <g transform="translate(300, 150)">
                <circle id="shaft1" cx="0" cy="0" r="5" />
                <line id="crank" x1="0" y1="0" x2="60" y2="0" />
                <circle id="pin1" cx="60" cy="0" r="5" />
                <line id="base" x1="0" y1="0" x2="80" y2="0" />
                <circle id="shaft2" cx="80" cy="0" r="5" />
                <line id="connecting-rod" x1="60" y1="0" x2="140" y2="0" />
                <line id="rocker" x1="80" y1="0" x2="140" y2="0" />
                <circle id="pin2" cx="140" cy="0" r="5" />
            </g>
        </svg>
        <script src="four_bar.js"></script>
    </body>
</html>
